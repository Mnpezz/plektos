<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Icon generator for Zather app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Icon Generator" />
    <meta property="og:description" content="Icon generator for Zather app" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Generate Icons</title>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512" style="display: none"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Draw background
      ctx.fillStyle = "#6366F1";
      ctx.beginPath();
      ctx.roundRect(0, 0, 512, 512, 128);
      ctx.fill();

      // Draw outer circle
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(256, 256, 128, 0, Math.PI * 2);
      ctx.fill();

      // Draw inner circle
      ctx.fillStyle = "#6366F1";
      ctx.beginPath();
      ctx.arc(256, 256, 64, 0, Math.PI * 2);
      ctx.fill();

      // Save as PNG
      const link = document.createElement("a");
      link.download = "icon-512.png";
      link.href = canvas.toDataURL("image/png");
      link.click();

      // Resize for 192x192
      canvas.width = 192;
      canvas.height = 192;

      // Redraw at smaller size
      ctx.fillStyle = "#6366F1";
      ctx.beginPath();
      ctx.roundRect(0, 0, 192, 192, 48);
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(96, 96, 48, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#6366F1";
      ctx.beginPath();
      ctx.arc(96, 96, 24, 0, Math.PI * 2);
      ctx.fill();

      // Save smaller version
      link.download = "icon-192.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    </script>
  </body>
</html>
